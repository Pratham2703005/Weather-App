<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="images/myFav.png">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-con">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div> 
        <div class="weather-con">
            <div class="sub-con grant-loc-con">
                <img src="images/location.png" width="80" height="80" loading="lazy">
                <p>grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <form class="form-con" data-searchForm>
                <input type="text" placeholder="Search for city..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="images/search.png" height="20" width="20"> 
                </button>
            </form>
            <div class="sub-con loading-con">
                <img src="images/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <div class="sub-con user-info-con">

                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <p data-weatherDes></p>

                <img data-weatherIcon>

                <p data-temp></p>

                <div class="parameter-con">

                    <div class="parameter">
                        <img src="images/wind.png" alt="">
                        <p>Windspeed </p>
                        <p data-windSpeed></p>
                    </div>

                    <div class="parameter">
                        <img src="images/humidity.png" alt="">
                        <p>humidity </p>
                        <p data-humidity></p>
                    </div>

                    <div class="parameter">
                        <img src="images/cloud.png" alt="">
                        <p>Clouds </p>
                        <p data-clouds></p>
                    </div>
                    
                </div> 
            </div>
            
        </div>
        <div class="error-con">
            <img src="images/error.jpg" height="auto" width="450px" >
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
